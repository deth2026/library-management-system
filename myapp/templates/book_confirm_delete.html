{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delete Book - Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow" style="height: 550px;">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-trash"></i> Delete Book</h4>
                    </div>
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            {% if book.cover %}
                                <img src="{{ book.cover.url }}" alt="{{ book.title }}" 
                                     class="rounded-3 shadow" style="max-width: 150px;">
                            {% else %}
                                <div class="book-placeholder rounded-3 bg-danger mx-auto d-flex align-items-center justify-content-center text-white fw-bold" 
                                     style="width: 200px; height: 160px;">
                                    <i class="fas fa-book fa-3x"></i>
                                </div>
                            {% endif %}
                        </div>
                        <h5 class="mb-4">Are you sure you want to delete "{{ book.title }}"?</h5>
                        <p class="text-muted">
                            By: {{ book.author.name }}<br>
                            Category: {{ book.category.name }}<br>
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-2">
                                <a href="{% url 'book_list' %}" class="btn btn-secondary">
                                     Cancel
                                </a>
                                <button type="submit" class="btn btn-danger" style="width: 175px;">
                                     Yes, Delete Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
