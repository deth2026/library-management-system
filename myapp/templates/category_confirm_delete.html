{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delete Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5" style="max-width: 600px; text-align:center ;">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">Delete Category</h4>
                <p>Are you sure you want to delete "<strong>{{ category.name }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger" style="width: 120px;">Yes, delete</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
